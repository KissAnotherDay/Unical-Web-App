<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uncle Bob Fan site - Contact</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="stile.css">

    <script src="confirm.js"></script>

</head>
<body class="bkg">

<header class="bg-black p-3 mb-4 text-white">

    <!-- "container" contiene e centra il contenuto rispetto al viewport -->
    <div class="container">
        <!-- Centrare il testo con "text-center" -->
        <h1 class="text-center">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="30" height="30" fill="white"><!--! Font Awesome Pro 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2024 Fonticons, Inc. -->
                <path d="M448 0L32 0l0 512 416 0L448 0zM320 288l32 96-224 0 32-96 160 0zM176 192a64 64 0 1 1 128 0 64 64 0 1 1 -128 0zM512 80l0-16-32 0 0 16 0 64 0 16 32 0 0-16 0-64zm0 112l-32 0 0 16 0 64 0 16 32 0 0-16 0-64 0-16zm0 144l0-16-32 0 0 16 0 64 0 16 32 0 0-16 0-64z"/>
            </svg>
            Contact Uncle Bob :-)

        </h1>


        <nav class="text-center text-white-50">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <!-- "nav-link" per lo stile dei link -->
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="books.html">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<main class="container">
    <!-- Alert di benvenuto -->
    <div class="alert alert-info text-center" role="alert">
        Welcome to the contact page of Uncle Bob! Fill in the form to ask any question.
    </div>


    <!-- Aggiunta di classi Bootstrap per organizzare il form -->
    <form onsubmit="submitForm()"  class="row g-3">
        <h5>Your personal info:</h5>

        <!-- Gruppo per il nome e cognome -->
        <div class="col-md-6">
            <label for="fname" class="form-label">First name:</label>
            <input type="text" id="fname" class="form-control" >
        </div>
        <div class="col-md-6">
            <label for="lname" class="form-label">Last name:</label>
            <input type="text" id="lname" class="form-control">
        </div>

        <!-- Input per l'email -->
        <div class="col-md-12">
            <label for="email" class="form-label">Enter your email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <!-- Input per la data di nascita -->
        <div class="col-md-12">
            <label for="birthday" class="form-label">Birthday:</label>
            <input type="date" id="birthday" name="birthday" class="form-control" required>
        </div>

        <h5>How are you?</h5>
        <!-- Radio button per la scelta tra studente e lavoratore -->
        <div class="col-md-12">
            <div class="form-check">
                <input type="radio" id="student" name="radio_input_job" value="Student" class="form-check-input">
                <label for="student" class="form-check-label">Student</label>
            </div>
            <div class="form-check">
                <input type="radio" id="worker" name="radio_input_job" value="Worker" class="form-check-input">
                <label for "worker" class="form-check-label">Worker</label>
            </div>
        </div>

        <h5>Additional Info:</h5>
        <!-- Accordion per nascondere o mostrare informazioni aggiuntive come il CV -->
        <div class="accordion" id="additionalInfoAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Upload your CV
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                     data-bs-parent="#additionalInfoAccordion">
                    <div class="accordion-body">
                        <!-- Input per l'upload del CV -->
                        <label for="cvFile" class="form-label">Upload your CV:</label>
                        <input type="file" id="cvFile" name="cvFile" class="form-control">
                    </div>
                </div>
            </div>
        </div>

        <h5>Submit your question to <b>Uncle Bob</b></h5>
        <!-- Textarea per la domanda -->
        <div class="col-md-12">
            <label for="question" class="form-label">Your Question:</label>
            <textarea name="question" id="question" class="form-control"></textarea>
        </div>

        <!-- Pulsanti per submit e reset -->
        <div class="col-md-12 text-center mt-3">
            <input type="submit" class="btn btn-primary me-2">
            <input type="reset" value="Clear" class="btn btn-secondary">
        </div>
    </form>
</main>

</html>
